<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css" class="css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    
    <title>TakeNotes</title>
</head>
<body>
    <header>
        <h1>TakeNotes</h1>
        <div id="search-container">
            <i class="bi bi-search"></i>
            <input type="text" id="search-input" placeholder="Procure uma nota">
        </div>
        <button id="export-notes">
            Exportar CSV <i class="bi bi-download"></i>
        </button>        
    </header>

    <div id="add-note-container">
        <input type="text" id="note-content" placeholder="O que vocÃª quer anotar?">
        <button class="add-note"> 
            <i class="bi bi-plus-lg"></i>
        </button>
    </div>

    <div id="notes-container">
        <div class="note">
            <textarea placeholder="Adicione algum texto aqui..."></textarea>

            <i class="bi bi-pin"></i>
            <i class="bi bi-x-lg"></i>
            <i class="bi bi-file-earmark-plus"></i>
        </div>
    </div>

    <script src="./src/js/script.js" defer></script>
</body>
</html>
